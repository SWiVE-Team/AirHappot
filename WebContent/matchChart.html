    <!-- Menu Toggle Script -->
    <script>
	$(function () {
		
	    google.charts.load('current', {'packages':['corechart']});
	    google.charts.setOnLoadCallback(drawChartSouth);
	    google.charts.setOnLoadCallback(drawChartNorth);
	    google.charts.setOnLoadCallback(drawChartCenter);
	    google.charts.setOnLoadCallback(drawChartEast);

	    
	      
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");				
		});
		
		$("#content-1-Btn").click(function(){

	    });
		
		$("#content-1").hide();
		
		$("#content-2-Btn").click(function(){
		    $("#content-2").show();
	    });
		
		$("#content-2").hide();
	
	});

	function drawChartNorth() {

        var data = google.visualization.arrayToDataTable([
          ['Year', 'Visitations', { role: 'style' } ],
          ['6', 10, 'color: #76A7FA'],
          ['7', 8, 'color: #76A7FA'],
          ['8', 12, 'color: #76A7FA'],
          ['9', 12, 'color: #76A7FA'],
          ['10', 14, 'color: #76A7FA']
        ]);

        var options = {
	        title: "Area 北部",
	        width: 800,
	        height: 500,
	        bar: {groupWidth: "95%"},
	        legend: { position: "none" },
      	};

        var chart = new google.visualization.ColumnChart(document.getElementById('chartNorth'));
        chart.draw(data, options);
      }
