    <script>
	$(function () {
		
	    google.charts.load('current', {'packages':['corechart']});
	    google.charts.setOnLoadCallback(drawChartSouth);
	    google.charts.setOnLoadCallback(drawChartNorth);
	    google.charts.setOnLoadCallback(drawChartCenter);

	});

	function drawChartNorth() {

        var data = google.visualization.arrayToDataTable([
          ['Month', 'Hook', { role: 'style' } ],
          ['7', 30, 'color: #76A7FA'],
          ['8', 58, 'color: #76A7FA'],
          ['9', 72, 'color: #76A7FA'],
          ['10', 112, 'color: #76A7FA'],
          ['11', 104, 'color: #76A7FA'],
          ['12', 145, 'color: #76A7FA']
        ]);

        var options = {
	        title: "Northern Area",
	        width: 600,
	        height: 500,
	        bar: {groupWidth: "95%"},
	        legend: { position: "none" },
      	};

        var chart = new google.visualization.ColumnChart(document.getElementById('chartNorth'));
        chart.draw(data, options);
      }
