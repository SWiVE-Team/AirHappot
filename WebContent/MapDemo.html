}
</style>

    <!-- Menu Toggle Script -->
    <script>
    $(function () {
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });
	    $("#masterList").hide();
	    $("#detailListA").hide();
	    $("#detailListB").hide();
	    $("#detailListC").hide();

	    $("#execute").click(function(e){
	    	$("#masterList").show();
	    	$("#detailListA").hide();
		    $("#detailListB").hide();
		    $("#detailListC").hide();
		});

	    
	    $("#masterList tr:eq(1)").click(function(e){
	    	$("#detailListA").show();
		    $("#detailListB").hide();
		    $("#detailListC").hide();
		});

	    $("#masterList tr:eq(2)").click(function(e){
	    	$("#detailListA").hide();
		    $("#detailListB").show();
		    $("#detailListC").hide();
		});

	    $("#masterList tr:eq(3)").click(function(e){
	    	$("#detailListA").hide();
		    $("#detailListB").hide();
		    $("#detailListC").show();
		})
	    
    });
    </script>
